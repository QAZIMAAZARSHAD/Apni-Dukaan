<!DOCTYPE html>
<html>
<head>
	<title>Apni Dukaan</title>
	<link rel="icon" href="./Images/favicon.ico" type="image/x-icon">
	<script>
		function displayMessageReset()
		{
			alert("Alert! You Have Clicked On Reset Button, Please Fill Your Data Again");
		}
		
</script>

<style>
	body{
	background-image: url("./Images/ApniDukaanLogo.jpg");
	background-repeat: no-repeat;
	background-size: cover;
	height: 100%;
}
div{
	margin-bottom: 8px;
}
	.details{
		text-align: center;
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%,-50%);
		color: red;
		font-size: 25px;
		font-family: cursive;
		}
input[type=text],input[type=radio],input[type=number],input[type=password],input[type=email]{
	border-radius: 100px;
	color: red;
	width: 250px;
	height: 25px;
	margin-left: 10px;
	text-align: center;
	line-height: 20px;
	background-color: white;
	color: black;
	text-transform: uppercase;
}
button[type=submit], button[type=reset]
{
	border-radius: 100px;
	text-align: center;
	width:125px;
	height:30px;
	line-height: 20px;
	color:red;
	background-color: black;
	margin-left: 10px;
	font-size: 18px;
	font-weight: bold;
}
#signup{
	color: red;
	font-size: 90px;
	font-family: Arial;
	font-weight: bold;
	position: absolute;
	left:0;
	top: 0;
	transform: translateY(250px);
	margin-left:50px;
	}
.fp{
	border-radius: 100px;
	text-align: center;
	width: 180px;
	height: 35px;
	color:red;
	margin-left: 20%;
	background-color: black;
	margin-top: 10px;
	font-size: medium;
}
.a{
	text-align: center;
	line-height: 20px;
	color:red;
	top: 5px;
	position: relative;
	text-decoration: none;
}
.fp :hover{
	cursor: hand;
}	
form{
	height: 100px;
}
</style>
</head>
<body>
	
		<div id="signup">SIGN UP</div>
<form action="home.html">
	<div class="details">
    <div>
    <input type="text" name="Fname" required placeholder="First Name" required>
    </div>
	  <div>
    <input type="text" name="Mname" required placeholder="Middle Name" required>
	  </div>
	  <div>
		<input type="text" name="Lname" required placeholder="Last Name" required>
	  </div>
	  <div>
	  <input type="email" name="email" required placeholder="Email" required>
	  </div>
	  <div>
	  <input type="password" name="password" required placeholder="Password" required>
	  </div>
     <button  type="submit">Sign Up</button>
    <button type="reset" value="Reset" onclick="displayMessageReset()" required>Reset</button>
<div class="fp">
<a class="a" href="login.html">Forget Password</a>
</div>
</div>
</form>
</body>
</html>
